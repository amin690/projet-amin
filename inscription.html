<!DOCTYPE html>
<html>
<head>
    <title> agence digital</title>
</head>
<body>
    <table>
        <form>
        <tr>
            <th>Inscription</th>
        </tr>
       
        <tr>
            <td>First Name *</td>
            <td><input type="text" required minlength="3"></td>
        </tr>
        <tr>
            <td>Last Name </td>
            <td><input type="text" minlength="3"></td>
        </tr>
        <tr>
            <td>Adress</td>
            <td><textarea cols="25" rows="10" required></textarea></td>
        </tr>
        <tr>
            <td>Phone number *</td>
            <td><input type="number" required></td>
        </tr>


        <tr>
            <td>Date of birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
        
            <td>Email*</td>
            <td><input type="email"></td>
        </tr>
        <tr>
        
            <td>Password*</td>
            <td><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required></td>
        </tr>
        <tr>
        
            <td>Confirm Password*</td>
            <td><input type="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required ></td>
        </tr>

        <tr>
        
            <td></td>
            <td><input type="submit" value="submit">  <input type="reset" value="reset"></td>
        </tr>
        </form>
    </table>


</body>
</html>
